name: Insert AoC Stars table

on:
  push:
  workflow_dispatch:

jobs:
  update-specific-year:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      max-parallel: 1
      matrix:
        year: [2024, 2023, 2022, 2021, 2020, 2019]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Check for ${{ matrix.year }} stars
        uses: k2bd/advent-readme-stars@v1
        with:
          userId: ${{ secrets.USER_ID }}
          leaderboardId: ${{ secrets.LEADERBOARD_ID }}
          sessionCookie: ${{ secrets.AOC_SESSION }}
          tableMarker: <!--- advent_readme_stars_table_${{ matrix.year }} --->
          year: ${{ matrix.year }}
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Updated README stars year ${{ matrix.year }}
